# exclude everything in the test/ directory
[[check]]
type = "Exclude"
filter = "all"
directory = "test/"

[[check]]
type   = "Include"
filter = "all"
scope  = "all"

# exclude specific inspection everywhere
[[check]]
type = "Exclude"
id = "STAN-0002"
scope = "all"

# exclude specific inspection only in a specific file
[[check]]
type = "Exclude"
id = "STAN-0001"
file = "src/MyFile.hs"
