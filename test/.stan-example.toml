# ignore everything in the test/ directory
[[check]]
type = "Ignore"
filter = "all"
directory = "test/"

[[check]]
type   = "Include"
filter = "all"
scope  = "all"

# ignore specific inspection everywhere
[[check]]
type = "Ignore"
id = "STAN-0002"
scope = "all"

# ignore specific inspection only in a specific file
[[check]]
type = "Ignore"
id = "STAN-0001"
file = "src/MyFile.hs"
